addons:
  apt:
    packages:
    - lib32z1
    - lib32stdc++6

language: c

sudo: false

env:
  - VERSION=1.8
  - VERSION=1.9
  - VERSION=1.10

matrix:
  allow_failures:
    - env: VERSION=1.10
    
script:
- 'if [[ $TRAVIS_PULL_REQUEST != "false" ]]; then bash ci/test.sh $VERSION; fi'
- 'if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then bash ci/build.sh $TRAVIS_TAG $VERSION; fi'

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: HexSpy.zip
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: Hexer10/HexSpy
    condition: $VERSION = 1.9